{% extends 'base.html' %}

{% block contenido %}
<div id="page-wrapper">
    <div class="row">
	<div class="col-lg-12">
	    <h1 class="page-header">Cursos</h1>
	</div>
	<!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
	
	{% for curso in cursos %}
	
	<div class="col-lg-3 col-md-6">
	    <div class="panel panel-{{ curso.color }}">
	    
		<a href="{% url 'inasistencias:curso' curso.id %}">
		<div class="panel-heading">
		    <div class="row">
			<div class="col-xs-3">
			    <i class=""></i>
			</div>
			<div class="col-xs-9 text-right">
			    <div class="huge">{{ curso.numero }}&ordm; {{ curso.division }}</div>
			    <div>{{ curso.anio }}</div>
			</div>
		    </div>
		</div>
		<div class="panel-footer">
		    <span class="pull-left">Entrar al curso</span>
		    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		    <div class="clearfix"></div>
		</div>
		</a>
	    </div>
	</div>
	    
	    
	{% endfor %}
	
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RDFvevo</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{STATIC_URL}}css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{STATIC_URL}}font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
	<div class="row">
	    <div class="col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
		    <div class="panel-heading">
			<h3 class="panel-title">Loguearse</h3>
		    </div>
		    <div class="panel-body">
			<form action="" role="form" method="POST">{% csrf_token %}
			    <fieldset>
				<div class="form-group">
				    <input class="form-control" placeholder="Usuario" name="username" type="username" required autofocus>
				</div>
				<div class="form-group">
				    <input class="form-control" placeholder="Contrase&ntilde;a" name="password" type="password" required>
				</div>
				
				<!-- Change this to a button or input when using this as a form -->
				<input class="btn btn-lg btn-success btn-block" type="submit" value="Ingresar">
			    </fieldset>
			</form>
		    </div>
		</div>
	    </div>
	</div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="{{STATIC_URL}}js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{STATIC_URL}}js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{STATIC_URL}}js/sb-admin-2.js"></script>

</body>

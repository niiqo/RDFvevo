{% extends 'base.html' %}

{% block contenido %}
<div id="page-wrapper">
    <div class="row">
	<div class="col-lg-12">
	    <a href="{% url 'admin:index' %}"><h1 class="page-header">Administrar</h1></a>
	</div>
	<!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-default">
		<div class="panel-heading">
		    Datos de los cursos
		</div>
		<div class="panel-body">
		    <div class="row">
			<div class="col-lg-6">
			    <form role="form">
				
				<div class="form-group">
				    
				<label>Cursos</label>
                <form action="iralcurso">
				    <select class="form-control">
					{% for curso in cursos %}
					<option>{{curso}}</option>
					{% endfor %}
				    </select>
				</div>
				<button type="submit" class="btn btn-default">Ir</button>
			    </form>
			</div>
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</div>
{% endblock %}
